<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/8896b7c61e.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">fake user list</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Male</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Female</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
        <div class="form-container">
          <form class="form mx-0 my-2 my-lg-0" id="search-field">
            <input class="form-control" id="keyword-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container user-group">
    <!-- Data Panel -->
    <div id="type-list">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end mt-3 mb-3" id="display-typing">
          <li class="type-item">
            <a class="page-link text-body border-0" href="#"><i class="fa fa-th fa-2x" aria-hidden="true"></i></a>
          </li>
          <li class="type-item">
            <a class="page-link text-body border-0" href="#"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="row" id="data-panel">
      <!-- Print User List Here -->
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-3" id="pagination">
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>

  <!-- Info Modal -->
  <div class="modal fade" id="show-info-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-info-title">Modal title</h5>
        </div>
        <div class="modal-body" id="show-info-body">
          <div class="row">
            <div class="col-sm-4" id="show-info-image">
            </div>
            <div class="col-sm-8">
              <p><em id="show-update-date"></em></p>
              <p id="region"></p>
              <p id="gender"></p>
              <p id="dob"></p>
              <p id="email"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
